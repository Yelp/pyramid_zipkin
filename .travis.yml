language: python
matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.4
          env: TOXENV=py34
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36
        - python: 3.6
          env: TOXENV=docs
        - python: 3.6
          env: TOXENV=flake8
        - python: 3.6
          env: TOXENV=pre-commit
install: pip install tox coveralls
script: tox
after_success: coveralls
sudo: false
