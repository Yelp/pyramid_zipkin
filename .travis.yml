language: python
env:
- TOX_ENV=py26
- TOX_ENV=py27
- TOX_ENV=py33
- TOX_ENV=py34
- TOX_ENV=py35
- TOX_ENV=docs
- TOX_ENV=flake8
# https://github.com/travis-ci/travis-ci/issues/4794
python: 3.5
install:
- "pip install --use-mirrors tox coveralls"
script:
- tox -e $TOX_ENV
after_success:
- coveralls
sudo: false
